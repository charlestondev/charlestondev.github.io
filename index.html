<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        
        <style>
            .btn{
                background-color: #ebebeb;
            }
            .btn:hover{
                background-color: #bdbdbd;
            }
            .heigher_btn{
                width: 20px;
                height: 400px;
                position: absolute;
            }
            .heigher_btn span{
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
            }
            .wider_btn{
                width: 600px;
                height: 20px;
                position: absolute;
            }
            .wider_btn span{
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0)
            }
            #container{
                background-color: #9dabc4;
                position:relative;
                width:640px;
                height:440px;
                left: 50%;
                transform: translate(-50%, 0);
                padding:20px;
                box-sizing: border-box;
            }
            #signal{
                width:5px;
                height:5px;
                background-color: rgb(72, 211, 90);
                border-radius: 30px;
                transition: visibility 0s, opacity 1s ease-in, width 1s, height 1s;
                transform: translate(-50%, -50%);
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">
            Mapa do tesouro
        </h1>
        <div id="container">
            <div class="heigher_btn btn" id="arrow_back" style="left:0">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="wider_btn btn" style="top:0">
                <span class="material-symbols-outlined" style="margin: 0 auto">arrow_upward</span>
            </div>
            <div class="heigher_btn btn" id="arrow_forward" style="right:0">
                <span class="material-symbols-outlined">arrow_forward</span>
            </div>
            <div class="wider_btn btn" style="bottom:0">
                <span class="material-symbols-outlined">arrow_downward</span>
            </div>


            <div id="mapa" style="width:600px; height: 400px;background-image: url('mapa1.png');background-size: 600px 400px">

                <div id="signal" style="position: absolute;"></div>
            
            </div>
        </div>
        

        
        <script>
            let sig = document.getElementById('signal')
            document.getElementById('mapa').onclick = function(e) {
                // e = Mouse click event.
                var rect = e.target.getBoundingClientRect();
                var x = e.clientX - rect.left; //x position within the element.
                var y = e.clientY - rect.top;  //y position within the element.
                console.log("Left? : " + x + " ; Top? : " + y + ".");
                sig.style.top = y+19+'px'
                sig.style.left = x+19+'px'
                sig.style.width = '60px'
                sig.style.height = '60px'
            }
            document.getElementById('mapa').onmousemove = function(e){
                var rect = e.target.getBoundingClientRect();
                var x = e.clientX - rect.left; //x position within the element.
                var y = e.clientY - rect.top;  //y position within the element.
                console.log("Left? : " + x + " ; Top? : " + y + ".");
               
            }
        </script>
    </body>
</html>
