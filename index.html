<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        
        <style>
            .btn{
                background-color: #ebebeb;
            }
            .btn:hover{
                background-color: #bdbdbd;
            }
            .heigher_btn{
                width: 20px;
                height: 400px;
                position: absolute;
            }
            .heigher_btn span{
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
            }
            .wider_btn{
                width: 600px;
                height: 20px;
                position: absolute;
            }
            .wider_btn span{
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0)
            }
            #container{
                background-color: #9dabc4;
                position:relative;
                width:640px;
                height:440px;
                left: 50%;
                transform: translate(-50%, 0);
                padding:20px;
                box-sizing: border-box;
            }
            @keyframes pulse{
                0% {width: 0;height: 0;opacity:0}
                50% {opacity:1}
                100% {width: 60px;height: 60px;opacity:0}
                
            }
            #signal{
                width:0px;
                height:0px;
                opacity: 0.5;
                background-color: rgb(81, 111, 209);
                border-radius: 30px;
                transform: translate(-50%, -50%);
                
                animation-duration: 1s;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">
            Mapa do tesouro
        </h1>
        <div id="container">
            <div class="heigher_btn btn" id="arrow_back" style="left:0">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="wider_btn btn" style="top:0">
                <span class="material-symbols-outlined" style="margin: 0 auto">arrow_upward</span>
            </div>
            <div class="heigher_btn btn" id="arrow_forward" style="right:0">
                <span class="material-symbols-outlined">arrow_forward</span>
            </div>
            <div class="wider_btn btn" style="bottom:0">
                <span class="material-symbols-outlined">arrow_downward</span>
            </div>


            <div id="mapa" style="width:600px; height: 400px;background-image: url('mapa1.png');background-size: 600px 400px">

                <div id="signal" style="position: absolute;"></div>
            
            </div>
        </div>
        

        
        <script>
            let sig = document.getElementById('signal')
            let wait = false
            document.getElementById('mapa').onclick = function(e) {
                // e = Mouse click event.
                var rect = e.target.getBoundingClientRect();
                var x = e.clientX - rect.left; //x position within the element.
                var y = e.clientY - rect.top;  //y position within the element.
                console.log("Left? : " + x + " ; Top? : " + y + ".");
                if(!wait){
                    wait = true
                    sig.style.top = y+20+'px'
                    sig.style.left = x+20+'px'
                    sig.style.animationName = 'pulse'
                    setTimeout(()=>{sig.style.animationName = '';wait = false}, 1000)
                    
                }
            }
            document.getElementById('mapa').onmousemove = function(e){
                var rect = e.target.getBoundingClientRect();
                var x = e.clientX - rect.left; //x position within the element.
                var y = e.clientY - rect.top;  //y position within the element.
                console.log("Left? : " + x + " ; Top? : " + y + ".");
               
            }
        </script>
    </body>
</html>
